observations:
  - obs space:
      name: IASI
      obsdatain:
        obsfile: Data/varobs_globalnamelist_iasi.nc4
      observed variables: [radiance]
      simulated variables: [brightness_temperature]
      derived variables: [brightness_temperature]
      channels: &all_channels 1, 3
    obs diagnostics:
      filename: Data/018_VarField_tcozone_obsdiag.nc4
    obs filters:
    # Set the flag of observations with missing values to "pass": we want to check if these
    # values are encoded correctly in the VarObsFile.
    - filter: Reset Flags to Pass
      flags_to_reset: [10, 15]  # missing, Hfailed
    ### Assign nominal error (ensure not missing values) ###
    - filter: Perform Action
      filter variables:
      - name: brightness_temperature
        channels: *all_channels
      action:
        name: assign error
        error parameter: 10.0
    - filter: BlackList
      filter variables:
      - name: brightness_temperature
        channels: *all_channels
      where:
      - variable:
          name: latitude@MetaData #ensures ob2 is failed
        is_not_defined:
    - filter: VarObs Writer
      namelist_directory: ../etc/global/varobs
      variable_for_quality_control:
        name: brightness_temperature
        channels: *all_channels
      reject_obs_with_all_variables_failing_qc: true
      general_mode: verbose
      output_varbc_predictors: true
      number_of_channels_to_add_to_varobs: 2
      fill_obstype_from_ops_subtype: true
