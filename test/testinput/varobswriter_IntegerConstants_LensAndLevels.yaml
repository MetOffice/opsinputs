observations:
  - obs space:
      name: AMSUB
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/028_VarField_satid.nc4
      simulated variables: [dummy]
    obs filters:
    - filter: VarObs Writer
      namelist_directory: &namelist testinput/VarObsWriterNamelists_028_VarField_satid
