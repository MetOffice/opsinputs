window_begin: 2018-04-14T20:30:00Z
window_end: 2018-04-15T03:30:00Z

Observations:
  ObsTypes:
  - ObsSpace:
      name: Aircraft
      ObsDataIn:
        obsfile: Data/ioda/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      simulate:
        variables: [air_temperature, specific_humidity,
                    eastward_wind, northward_wind]
    ObsFilters:
    - Filter: VarObsWriter
      obs_group: Aircraft
    HofX: GsiHofX
    benchmarkFlag: 1000 # bogus
    flaggedBenchmark: 0
  - ObsSpace:
      name: Surface
      ObsDataIn:
        obsfile: Data/ioda/testinput_tier_1/sfc_obs_2018041500_m.nc4
      simulate:
        variables: [surface_pressure, specific_humidity,
                    air_temperature, virtual_temperature,
                    eastward_wind, northward_wind]
    ObsFilters:
    - Filter: VarObsWriter
      obs_group: Surface
      FH_HorizGrid: NH
    HofX: GsiHofX
    benchmarkFlag: 1000 # bogus
    flaggedBenchmark: 0
  - ObsSpace:
      name: AMSUB
      ObsDataIn:
        obsfile: Data/ioda/testinput_tier_1/amsua_metop-b_obs_2018041500_m.nc4
      simulate:
        variables: [brightness_temperature]
        channels: 1-15
    GeoVaLs:
      filename: ../../ufo/test/Data/amsua_metop-b_geoval_2018041500_m.nc4
    ObsFilters:
    - Filter: VarObsWriter
      obs_group: AMSUB
      namelist_directory: testinput/VarObsWriterNamelistsAMSUB
      output_directory: testoutput/VarObsWriterOutputAMSUB
    HofX: GsiHofX
    benchmarkFlag: 1000 # bogus
    flaggedBenchmark: 0
  - ObsSpace:
      name: AOD
      ObsDataIn:
        obsfile: Data/ioda/testinput_tier_1/aod_viirs_obs_2018041500_m.nc4
      simulate:
        variables: [aerosol_optical_depth]
        channels: 4
    ObsFilters:
    - Filter: VarObsWriter
      obs_group: AOD
    HofX: ObsValue # there's no GsiHofX
    benchmarkFlag: 1000 # bogus
    flaggedBenchmark: 0
  - ObsSpace:
      name: GPSRO
      ObsDataIn:
        obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      simulate:
        variables: [bending_angle]
    ObsFilters:
    - Filter: VarObsWriter
      obs_group: GPSRO
      account_for_gpsro_tangent_point_drift: true
    HofX: ObsValue # there's no GsiHofX
    benchmarkFlag: 1000 # bogus
    flaggedBenchmark: 0
  - ObsSpace:
      name: Aircraft
      ObsDataIn:
        obsfile: ../../ufo/test/Data/met_office_buddy_check.nc4
        obsgrouping:
          group_variable: "station_id"
      simulate:
        variables: [air_temperature, eastward_wind, northward_wind]
    ObsFilters:
    - Filter: VarObsWriter
      obs_group: Aircraft
      output_directory: testoutput/VarObsWriterOutputBuddyCheck
    HofX: HofX
    benchmarkFlag: 1000 # bogus
    flaggedBenchmark: 0
