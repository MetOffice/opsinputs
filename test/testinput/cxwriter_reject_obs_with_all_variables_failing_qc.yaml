window_begin: 2018-01-01T00:00:00Z
window_end: 2018-01-01T01:00:00Z

Observations:
  ObsTypes:
  - ObsSpace:
      name: AMSUB
      ObsDataIn:
        obsfile: Data/reject_obs_with_all_variables_failing_qc.nc4
      simulate:
        variables: [eastward_wind, northward_wind]
    GeoVaLs:
      filename: Data/000004_StashItem_theta.nc4
    ObsFilters:
    # BlackList all eastward_wind observations...
    - Filter: BlackList
      filter variables:
      - name: eastward_wind
    # But only one northward_wind observation.
    - Filter: Domain Check
      filter variables:
      - name: northward_wind
      where:
      - variable:
          name: latitude@MetaData
        minvalue: 0.
    # Set the flag of observations with missing values to "pass".
    - Filter: Reset Flags to Pass
      flags_to_reset: [1, 6]  # missing, Hfailed
    - Filter: Cx Writer
      reject_obs_with_all_variables_failing_qc: true
      general_mode: debug
      IC_PLevels: 5
    - Filter: Cx Checker
      expected_main_table_columns:
      expected_main_table_columns:
      - # batch 1
        # Only observations 1, 2 and 4 are passed; observation 3 is rejected by the QC checks
        - ["1.10", "1.20", "1.30"]       # column 1
        - ["2.10", "**********", "2.30"] # column 2 (the asterisks represent a missing float)
        - ["4.10", "4.20", "4.30"]       # column 3
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
