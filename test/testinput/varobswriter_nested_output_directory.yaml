  - ObsSpace:
      name: AMSUB
      ObsDataIn:
        obsfile: Data/028_VarField_satid.nc4
      simulate:
        variables: [dummy]
    ObsFilters:
    - Filter: VarObs Writer
      output_directory: testoutput/nested/path/varobs
      RC_LongSpacing: 0.10
      RC_LatSpacing: 0.20
      RC_FirstLat: 1.50
      RC_FirstLong: 2.50
      RC_PoleLat: 3.50
