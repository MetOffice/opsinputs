window begin: 2018-01-01T00:00:00Z
window end: 2018-01-01T01:00:00Z

observations:
  - obs space:
      name: Scatwind
      obsdatain:
        obsfile: Data/dummy.nc4
      simulated variables: [dummy]
    geovals:
      filename: Data/057_SurfaceCxField_friction_velocity_over_water.nc4
    obs filters:
    # Set the flag of observations with missing values to "pass": we want to check if these
    # values are encoded correctly in the Cx file.
    - filter: Reset Flags to Pass
      flags_to_reset: [10, 15]  # missing, Hfailed
    # Reject observation 3: we want to check if it is omitted from the Cx file, as expected.
    - filter: Domain Check
      where:
      - variable:
          name: latitude@MetaData
        minvalue: 0.0
    - filter: Cx Writer
      namelist_directory: testinput/CxWriterNamelists_057_SurfaceCxField_friction_velocity_over_water
      reject_obs_with_any_variable_failing_qc: true
      general_mode: debug
      IC_PLevels: 5
    - filter: Cx Checker
      expected_surface_variables: ["57"] # IndexCxFrictionVel
      expected_upper_air_variables: []
      expected_main_table_columns:
      - # batch 1
        - ["7.10"]       # column 1
        - ["**********"] # column 2 (the asterisks represent a missing float)
        - ["7.40"]       # column 3
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
