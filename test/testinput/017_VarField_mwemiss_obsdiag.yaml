window begin: 2018-01-01T00:00:00Z
window end: 2018-01-01T01:00:00Z

observations:
  - obs space:
      name: AMSUB
      obsdatain:
        obsfile: Data/010_VarField_britemp.nc4
      simulated variables: [brightness_temperature]
      channels: 1-3
    obs diagnostics:
      filename: Data/017_VarField_mwemiss_obsdiag.nc4
    obs filters:
#     Reject all channel 1. mwemiss will still be output for this channel
#     as long as one channel is still active.
    - filter: BlackList
      filter variables:
      - name: brightness_temperature
        channels: 1
#     Reject all channels for profiles 1 and 3 of a total of 4 profiles.
    - filter: Domain Check
      where:
      - variable:
          name: latitude@MetaData
        minvalue: 21.5
    - filter: VarObs Writer
      reject_obs_with_all_variables_failing_qc: true
      namelist_directory: testinput/VarObsWriterNamelists_017_VarField_mwemiss
      general_mode: verbose
    - filter: VarObs Checker
      expected_main_table_columns:
      # In the arrays below, rows denote locations and columns channels.
        field:    ["17", "17", "17",
                   "17", "17", "17"]
        ob value: ["-1073741824.00000", "4.10000", "13.10000",
                             "7.40000", "6.20000",  "8.70000"]
        lat:      ["22.00000", "22.00000", "22.00000",
                   "24.00000", "24.00000", "24.00000"]
        lon:      ["32.00000", "32.00000", "32.00000",
                   "34.00000", "34.00000", "34.00000"]
        time:     ["-1680.00000", "-1680.00000", "-1680.00000",
                   "-1560.00000", "-1560.00000", "-1560.00000"]
        Callsign: ["station_2", "station_2", "station_2",
                   "station_4", "station_4", "station_4"]
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
