window_begin: 2018-01-01T00:00:00Z
window_end: 2018-01-01T01:00:00Z

Observations:
  ObsTypes:
  - ObsSpace:
      name: Surface
      ObsDataIn:
        obsfile: Data/002_VarField_temperature_Surface.nc4
      simulate:
        variables: [air_temperature]
    GeoVaLs:
      filename: Data/023_VarField_modelsurface_geoval.nc4
    ObsFilters:
    # Double all observation errors: we want to check if error changes made by filters are
    # propagated to VarObs files
    - Filter: BlackList
      variables: air_temperature
      action:
        name: inflate error
        inflation factor: 2.0
    # Set the flag of observations with missing values to "pass": we want to check if these
    # values are encoded correctly in the VarObsFile.
    - Filter: Reset Flags to Pass
      flags_to_reset: [1, 6]  # missing, Hfailed
    # Reject observation 3: we want to check if it is omitted from the VarObs file, as expected.
    - Filter: Domain Check
      where:
      - variable:
          name: latitude@MetaData
        minvalue: 0.
    - Filter: VarObs Writer
      reject_obs_with_any_variable_failing_qc: true
      namelist_directory: testinput/VarObsWriterNamelists_023_VarField_modelsurface
      general_mode: debug
    - Filter: VarObs Checker
      expected_main_table_columns:
        # Only observations 1, 2 and 4 are passed; observation 3 is rejected by the domain check
        field:    ["23", "23", "23"]
        ob value: ["7.10000", "-1073741824.00000", "7.40000"]
        ob error: ["-1073741824.00000", "-1073741824.00000", "-1073741824.00000"]
        lat:      ["21.00000", "22.00000", "24.00000"]
        lon:      ["31.00000", "32.00000", "34.00000"]
        time:     ["-3540.00000", "-3480.00000", "-3360.00000"]
        Callsign: ["station_1", "station_2", "station_4"]
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
