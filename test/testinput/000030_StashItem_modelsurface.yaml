window_begin: 2018-01-01T00:00:00Z
window_end: 2018-01-01T01:00:00Z

Observations:
  ObsTypes:
  - ObsSpace:
      name: SatTCWV
      ObsDataIn:
        obsfile: Data/002_VarField_temperature_Surface.nc4
      simulate:
        variables: [air_temperature]
    GeoVaLs:
      filename: Data/000030_StashItem_modelsurface.nc4
    ObsFilters:
    # Set the flag of observations with missing values to "pass" (as in VarObs tests)
    - Filter: Reset Flags to Pass
      flags_to_reset: [1, 6]  # missing, Hfailed
    # Reject some observations
    - Filter: Domain Check
      where:
      - variable:
          name: latitude@MetaData
        minvalue: 0.
    - Filter: Cx Writer
      namelist_directory: testinput/CxWriterNamelists_000030_StashItem_modelsurface
      reject_obs_with_any_variable_failing_qc: true
      general_mode: debug
      IC_PLevels: 5
    - Filter: Cx Checker
      expected_main_table_columns:
      - # batch 1
        - ["7.10"]       # column 1
        - ["**********"] # column 2 (the asterisks represent a missing float)
        - ["7.40"]       # column 3
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
