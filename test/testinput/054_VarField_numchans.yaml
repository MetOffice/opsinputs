window begin: 2018-01-01T00:00:00Z
window end: 2018-01-01T02:00:00Z

observations:
  - obs space:
      name: AMSUB
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/010_VarField_britemp.nc4
      simulated variables: [brightness_temperature]
      channels: 1, 3
    obs filters:
    # Double all observation errors: we want to check if error changes made by filters are
    # propagated to VarObs files
    - filter: BlackList
      action:
        name: inflate error
        inflation factor: 2.0
    # Reject the first level of the first observation and the last level of the last observation
    - filter: Bounds Check
      minvalue: 1.15
      maxvalue: 3.35
    # Set the flag of observations with missing values to "pass": we want to check if these
    # values are encoded correctly in the VarObsFile.
    - filter: Reset Flags to Pass
      flags_to_reset: [10, 15]  # missing, Hfailed
    - filter: VarObs Writer
      namelist_directory: testinput/VarObsWriterNamelists_054_VarField_numchans
      general_mode: debug
    - filter: VarObs Checker
      expected_main_table_columns:
        # In the arrays below, rows denote locations and columns levels.
        field:    ["54",
                   "54",
                   "54",
                   "54"]
        level:    ["1",
                   "1",
                   "1",
                   "1"]
        ob value: ["1.00000",
                   "2.00000",
                   "2.00000",
                   "1.00000"]
        lat:      ["21.00000",
                   "22.00000",
                   "-23.00000",
                   "24.00000"]
        lon:      ["31.00000",
                   "32.00000",
                   "33.00000",
                   "34.00000"]
        time:     ["-3540.00000",
                   "-3480.00000", 
                   "-3420.00000",
                   "-3360.00000"]
        Callsign: ["station_1",
                   "station_2",
                   "station_3",
                   "station_4"]
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
