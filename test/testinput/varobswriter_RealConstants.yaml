window begin: 2018-01-01T00:00:00Z
window end: 2018-01-01T01:00:00Z

observations:
  - obs space:
      name: AMSUB
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/028_VarField_satid.nc4
      simulated variables: [dummy]
    obs filters:
    - filter: VarObs Writer
      namelist_directory: &namelist testinput/VarObsWriterNamelists_028_VarField_satid
    - filter: VarObs Checker
      expected_header_fields:
        Longitude spacing: "0.00"
        Latitude spacing: "0.00"
        First latitude: "0.00"
        First longitude: "0.00"
        Pole latitude: "0.00"
        Pole longitude: "0.00"
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
  - obs space:
      name: AMSUB
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/028_VarField_satid.nc4
      simulated variables: [dummy]
    obs filters:
    - filter: VarObs Writer
      RC_LongSpacing: 0.10
      RC_LatSpacing: 0.20
      RC_FirstLat: 1.50
      RC_FirstLong: 2.50
      RC_PoleLat: 3.50
      RC_PoleLong: 4.50
