window_begin: 2018-01-01T00:00:00Z
window_end: 2018-01-01T01:00:00Z

Observations:
  ObsTypes:
  - ObsSpace:
      name: AMSUB
      ObsDataIn:
        obsfile: Data/010_VarField_britemp.nc4
      simulate:
        variables: [brightness_temperature]
        channels: 1, 3
    ObsFilters:
    # Double all observation errors: we want to check if error changes made by filters are
    # propagated to VarObs files
    - Filter: BlackList
      variables: brightness_temperature
      action:
        name: inflate error
        inflation factor: 2.0
    # Reject the first level of the first observation and the last level of the last observation
    - Filter: Bounds Check
      minvalue: 1.15
      maxvalue: 3.35
    # Set the flag of observations with missing values to "pass": we want to check if these
    # values are encoded correctly in the VarObsFile.
    - Filter: Reset Flags to Pass
      flags_to_reset: [1, 6]  # missing, Hfailed
    - Filter: VarObs Writer
      namelist_directory: testinput/VarObsWriterNamelists_010_VarField_britemp
      general_mode: debug
    - Filter: VarObs Checker
      expected_main_table_columns:
        # In the arrays below, rows denote locations and columns levels.
        # Note: information about which channels have passed QC tests is stored in the ChanNum
        # and NumChans varfield (covered by a separate test)
        field:    ["10", "10",
                   "10", "10",
                   "10", "10",
                   "10", "10"]
        level:    ["1", "2",
                   "1", "2",
                   "1", "2",
                   "1", "2"]
        # Note: these are bias-corrected brightness temperatures
        ob value: ["1.20000", "3.11000",
                   "-1073741824.00000", "3.22000",
                   "1.60000", "3.33000",
                   "1.80000", "3.44000"]
        lat:      ["21.00000", "21.00000",
                   "22.00000", "22.00000",
                   "-23.00000", "-23.00000",
                   "24.00000", "24.00000"]
        lon:      ["31.00000", "31.00000",
                   "32.00000", "32.00000",
                   "33.00000", "33.00000",
                   "34.00000", "34.00000"]
        time:     ["-3540.00000", "-3540.00000",
                   "-3480.00000", "-3480.00000",
                   "-3420.00000", "-3420.00000",
                   "-3360.00000", "-3360.00000"]
    HofX: ObsValue # just a placeholder -- not used, but needed to force calls to postFilter.
    benchmarkFlag: 1000 # just to keep the ObsFilters test happy
    flaggedBenchmark: 0
